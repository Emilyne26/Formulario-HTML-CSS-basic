<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen" >
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
     <H1 id="Titulo">Cadastro Para Estágio</H1>
     <p id="Subtitulo">Complete suas informaçoes</p>
     <br>
    <div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="Sobrenome" id="Sobrenome" required>
                </div>
            </fieldset Class=grupo>
             <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
             </div>
             <div class="campo">
                <label><strong>Você domina alguma linguagem de programação? </strong> </label>
                <label>
                    <input type="radio" name="devweb" value="SIM"> SIM
                </label>
                <label>
                    <input type="radio" name="devweb" value="NÃO" checked> NÃO
                </label>
                    <div id="check">
                        <label><strong> se SIM,marque quais linguagens : </strong> </label><br>
                        <input type="checkbox" id="linguagen1" name="linguagem1" value="Javascript">
                        <label for="linguagem1">Javascript</label>
                        <input type="checkbox" id="linguagem2" name="linguagem2" value="Python">
                        <label for="linguagem2" >Python</label>
                        <input type="checkbox" id="linguagen3" name="linguagem3" value="Java">
                        <label for="linguagem3">Java</label>
                        <input type="checkbox" id="linguagem4" name="linguagem4" value="C#">
                        <label for="linguagem4">C#</label>
                        <input type="checkbox" id="linguagen5" name="linguagem5" value="PHP">
                        <label for="linguagem5">PHP</label>
                        <input type="checkbox" id="linguagem6" name="linguagem6" value="C++">
                        <label for="linguagem6">C++</label>
                    </div>
                    <div class="campo">
                        <label><strong>Periodo de Inglês</strong></label>
                        <select id="Nivel de Inglês">
                            <option selected disabled value="">Selecione</option>
                            <option>Basico</option>
                            <option>Intermediario</option>
                            <option>Avançado</option>
                        </select>                          
                    </div>
                    <fieldset class="grupo">
                        <div class="campo">
                            <label><strong>Periodo de Estudo</strong></label>
                            <input type="checkbox" id="Periodo1" name="Periodo1" value="Manhã">
                        <label for="Periodo1">Manhã</label>
                        <input type="checkbox" id="Periodo2" name="Periodo2" value="Tarde">
                        <label for="Perido2">Tarde</label>
                        <input type="checkbox" id="Periodo3" name="Periodo3" value="Noite">
                        <label for="Periodo3">Noite</label>
                        </div>
                    </fieldset class="grupo" >

                    <div class="campo">
                        <br>
                        <label><strong> Conte um pouco sobre Você : </strong></label> 
                        <textarea row="20" style="width: 40em" id="você" name="Você"></textarea>
                    </div>

                    <button class="botão" type="subimt" >Concluido</button>
                </div>
        </form>
    </div>


</body>
</html>
